<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Clicker</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dr. Clicker</h1>
    <h2>Score: <span id="score">5</span></h2>
    <div id="store-container">
        <div class="store" name="Nurse" cost="5" reap="2" cooldown="0.5" text="nurse" src="./nurse.png"></div>
        <div class="store" name="Extra Rooms" cost="15" reap="10" cooldown="2.0" auto="true" src="./room.jpg"></div>
        <div class="store" name="Hospital Machines" cost="150" reap="100" cooldown="5.0" auto="true" src="./machine.jpg"></div>
        <div class="store" name="Ambulence service" cost="4000" reap="200" cooldown=".5" auto="true" src="./ambulence.jpg"></div>
        <div class="store" name="ICU UNIT" cost="50000" reap="20000" cooldown="10.0" auto="true" src="./ICU.jpg"></div>
        <div class="store" name="New Hospital" cost="300000" reap="100000" cooldown="1.0" auto="false" src="./hospital.jpg"></div>
        
    </div>
    
    <div id="upgrade-container">
        <div id="upgrade1" class="upgrade" name="New Treatment" cost="1000" effect="double-reap" src="./cure.jpg">
            <br>New Treatment: Doubles profit<br>cost: 1000
        </div>
        <div id="upgrade2" class="upgrade" name="New Software" cost="20000" effect="double-nurse-machine" src="./software1.jpg">
            <br>New Software: Doubles productivity of machines and nurses <br>cost: 20000
        </div>
    </div>

    <div id="widget-container"></div>   
  
   
  
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
</html>
